<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .profile-image {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>個人網站</h1>
    </header>
    <div class="container">
        <img src="profile.jpg" alt="Profile Image" class="profile-image">
        <h2>個人簡介</h2>
        <p>你好！我是[你的名字]，這是我的個人網站。這裡會展示我的個人資料和聯絡方式。</p>
    </div>
</body>
</html>
